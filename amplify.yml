version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -fsSL https://bun.sh/install | bash
        - export PATH="$HOME/.bun/bin:$PATH"
        - cd visualizer
        - bun install
        - bun run prebuild
    build:
      commands:
        - export PATH="$HOME/.bun/bin:$PATH"
        - cd visualizer
        - bun run build-only
  artifacts:
    baseDirectory: visualizer/dist
    files:
      - '**/*'
  cache:
    paths:
      - visualizer/node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'